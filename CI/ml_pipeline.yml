include:
    - CI/cmssw.yml
    - project: cms-cactus/ops/auto-devops
      ref: 0.4.1
      file: templates/upload-eos.yml


stages:
  - data
  - train
  - evaluate
  - synth
  - emulate
  - emulation-evaluate
  - pre-upload
  - upload
   
variables:
    Name:  baseline_4_params
    Model: DeepSet
    Classes: btgc
    Inputs: baseline
    DataDir: ./
    Dataset: All200.root

.template:
  image: gitlab-registry.cern.ch/cebrown/docker-images/mamba_jettagger:latest
  before_script:
    - export PYTHONPATH=/builds/ml_l1/TrainTagger:$PYTHONPATH
    - mc alias set $ARTIFACTS_ALIAS http://$ARTIFACTS_HOST $ARTIFACTS_ACCESS_KEY $ARTIFACTS_SECRET_KEY
    - mc admin info $ARTIFACTS_ALIAS
  script:
    - python $FOLDER/$SCRIPT $ARGS
  tags:
    - docker
  # rules: # run automatically on default branch, tags, and on merge requests with 'ci::automatic-build' label; otherwise run manually
  #    - if: '($CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_MERGE_REQUEST_LABELS =~ /ci::automatic-build/)'
  #      when: on_success

data:
  extends:
    - .template
  stage: data
  #rules:
  #   - changes:  # Include the job and set to when:manual if any of the follow paths match a modified file.
  #       - datatools/**
  #when: manual
  script:
  - source activate tagger
  - mkdir data
  - cd data
  - mc cp $ARTIFACTS_ALIAS/$ARTIFACTS_BUCKET/$DataDir/$Dataset ./
  - cd ..
  - python tagger/train/train.py --make-data -i data/$Dataset
  - tar -cf training_data_$Inputs.tgz training_data
  - mc cp training_data_$Inputs.tgz $ARTIFACTS_ALIAS/$ARTIFACTS_BUCKET/$DataDir

train:
  extends:
    - .template
  stage: train
  needs: 
    - job : data
      optional: true
  script:
  - mc cp $ARTIFACTS_ALIAS/$ARTIFACTS_BUCKET/$DataDir/training_data_$Inputs.tgz ./
  - tar -xf training_data_$Inputs.tgz
  - source activate tagger
  - python tagger/train/train.py
  - python tagger/train/train.py --plot-basic
  - cd output/baseline
  - mkdir testing_data
  - mv *.npy testing_data
  - tar -cf testing_data_$Inputs.tgz testing_data
  - mc cp testing_data_$Inputs.tgz $ARTIFACTS_ALIAS/$ARTIFACTS_BUCKET/$DataDir
  artifacts:
    paths:
      - output
    exclude:
      - .npy
    expire_in: 1 day

evaluate:
  extends:
    - .template
  stage: evaluate
  needs: [train]
  dependencies: [train]
  script:
  - mc cp $ARTIFACTS_ALIAS/$ARTIFACTS_BUCKET/$DataDir/training_data_$Inputs.tgz ./
  - tar -xf training_data_$Inputs.tgz
  - source activate tagger
  - cd output/baseline
  - mc cp $ARTIFACTS_ALIAS/$ARTIFACTS_BUCKET/$DataDir/testing_data_$Inputs.tgz ./
  - tar -xf testing_data_$Inputs.tgz
  - cd ../..
  artifacts:
    paths:
      - output
    exclude:
      - .npy
    expire_in: 1 day

synth:
  extends:
    - .template
  stage: synth
  tags:
    - cb_vivado
  needs : [train]
  dependencies : [train]
  script:
    - source /opt/Xilinx/Vivado/2022.2/settings64.sh
    - export PATH="/externalopt/modelsim/2019.2/modeltech/bin/:$PATH"
    - export LD_LIBRARY_PATH=/externalopt/cactus/lib:$LD_LIBRARY_PATH
    - export PYTHONPATH=/builds/ml_l1/TrainTagger:$PYTHONPATH
    - source activate tagger
    - python tagger/firmware/hls4ml_convert.py
  artifacts:
    paths:
      - tagger/firmware
    expire_in: 1 day


emulation-evaluate:
  extends:
    - .template
  stage: emulation-evaluate
  tags:
    - cb_vivado
  needs: [emulate,train,synth]
  dependencies: [emulate,train,synth]
  tags:
    - cb_vivado
  script:
  - mkdir data
  - cd data
  - cp ../${CMSSW_VERSION}/src/FastPUPPI/NtupleProducer/python/jetTuple.root .
  - cd ..
  - source activate tagger
  - python tagger/plot/makeEmulationPlot.py -r True
  artifacts:
    paths:
      - output/baseline
    expire_in: 1 day

pre-upload:
  extends:
    - .template
  stage: pre-upload
  tags:
    - cb_vivado
  needs: [emulation-evaluate,synth,train,evaluate]
  dependencies: [emulation-evaluate,synth,train,evaluate]
  tags:
    - cb_vivado
  script:
    - mkdir $Name
    - mv output/baseline/plots/emulation $Name
    - mv tagger/firmware $Name
    - mv output/baseline/model $Name
    - mv output/baseline/plots/training/ $Name
    #- mv output/baseline/plots/testing/ $Name
    - cd ..
    - echo "$AUTO_DEVOPS_CERNBOX_PASS" | kinit "$AUTO_DEVOPS_CERNBOX_USER@CERN.CH" > /dev/null
    - rm -rf php-plots
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.cern.ch/cms-analysis/general/php-plots.git
    - pwd
    - export PATH="${PATH}:/builds/ml_l1/php-plots/bin"
    - pb_copy_index.py TrainTagger/$Name --recursive
    - pb_pdf_to_png.py TrainTagger/$Name --recursive
    - cd TrainTagger
  artifacts:
    paths:
      - $Name
    expire_in: 1 day

.publish:
  extends: .auto_devops_upload_eos_template
  image: gitlab-registry.cern.ch/cms-cactus/ops/auto-devops/eos:tag-0.4.1
  stage: upload
  tags: [ k8s-cvmfs ]
  needs : [pre-upload]
  variables:
    CERNBOX_FOLDER:  /eos/user/c/cebrown/www/JetTagging/${CI_PROJECT_NAME}/${Name}/${REMOTE_FOLDER}

publish-emulationPlots:
  extends: .publish
  needs : [pre-upload]
  variables:
    LOCAL_FOLDER: ${CI_PROJECT_DIR}/$Name/output/baseline/plots/emulation
    REMOTE_FOLDER: Emulation_Comparison_Plots

publish-synthesis:
  extends: .publish
  needs : [pre-upload]
  variables:
    LOCAL_FOLDER: ${CI_PROJECT_DIR}/$Name/tagger/firmware
    REMOTE_FOLDER: Synthesis_Output

publish-modelfiles:
  extends: .publish
  needs : [pre-upload]
  variables:
    LOCAL_FOLDER: ${CI_PROJECT_DIR}/$Name/baseline/model
    REMOTE_FOLDER: Model_Files

